<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Reservas</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Jomhuria" rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" th:href="@{static/estilos_reservas.css}" />
    </head>
    <body>
        <section th:fragment="forms">
            <div class="reservas">
                <h2>Formulario de Reservas</h2>
                <div class="cuadro">
                    <div class="txtgrande" color="white">Formulario de Reservas</div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correoElectronico" placeholder="nombre@ejemplo.com"/>
                        <label for="correoElectronico">Correo electrónico</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Completo"/>
                        <label for="nombreCompleto">Nombre completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="cantidadPersonas" placeholder="Cantidad de Personas"/>
                            <label for="cantidadPersonas">Cantidad de Personas</label>
                    </div>

                    <div class="form-check-container">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                            <label class="form-check-label" for="flexCheckDefault">Acepto los términos y condiciones de nuestra política.</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-danger custom-btn">Confirmar</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
