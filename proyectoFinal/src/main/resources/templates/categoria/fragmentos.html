<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{admin/fragmentos :: admin}">
        <title>TicoAsia</title>
        <link href="/css/CategoriaCss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- 1 boton-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 Fondo">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarCategoria">
                            <i class="fas fa-plus"></i> Agregar Categoria
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 agregar-->
        <section th:fragment="agregarCategoria">
            <div id="agregarCategoria" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">AgregarCategoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/categoria/guardar}" th:object="${categoria}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <fieldset>
                                <legend>Agregar Categoría</legend>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="activo">Estado</label>
                                        <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen">imagen</label>
                                        <input class="form-control" type="file" name="imagenFile" required="true" onchange="readURL(this);"/>
                                        <img id="blah" src="#" alt="your image" height="200"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 cartas-->
        <section th:fragment="listadoCategorias" id="categorias">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center mb-4">
                            <h2 class="me-3">Categoría</h2>

                        </div>
                        <div class="row g-4">
                            <div th:each="categoria, contador : ${categorias}" class="col-6 col-md-3 col-lg-2 d-flex">
                                <div class="card h-100 text-center">
                                    <div class="position-relative">
                                        <img th:src="${categoria.imagen}" class="card-img-top w-100" alt="...">
                                            <div class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-primary">[[${contador.count}]]</div>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">[[${categoria.nombre}]]</h5>
                                        <p class="card-text">
                                            <span th:text="${categoria.activo} ? 'Activa' : 'Inactiva'"></span>
                                        </p>
                                    </div>
                                    <div class="card-footer text-muted d-flex justify-content-between">
                                        <div>
                                            <a th:href="@{/categoria/elimina/}+${categoria.IdCategoria}" class="btn btn-danger btn-sm me-2">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                            <a th:href="@{/categoria/modificar/}+${categoria.IdCategoria}" class="btn btn-success btn-sm">
                                                <i class="fas fa-pencil"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4. Editar-->
        <div class="container">
            <section th:fragment="editarCategoria">
                <h2 class="text-center mt-5 text-white Prueba">Editar Categoria</h2>
                <div class="card mt-5 bg-dark">
                    <div class="card-body">
                        <form method="POST"
                              th:action="@{/categoria/guardar}" 
                              th:object="${categoria}"
                              class="was-validated"                          
                              enctype="multipart/form-data">
                            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                            <input type="hidden" name="Imagen" th:field="*{Imagen}"/>

                            <div class="row align-items-center">
                                <div class="col-md-5 text-center">
                                    <img id="blah" th:src="@{${categoria.Imagen}}" alt="your image" height="200" class="img-thumbnail"/>
                                    <input class="form-control mt-3" type="file" name="imagenFile"
                                           onchange="readURL(this);"/>
                                </div>

                                <div class="col-md-7">
                                    <div class="mb-3">
                                        <label for="nombre" class="text-white">Nombre</label>
                                        <input type="text" class="form-control" 
                                               name="nombre" th:field="*{nombre}"
                                               required="true">
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               name="activo"
                                               id="activo"
                                               th:field="*{activo}">
                                            <label class="form-check-label" for="activo">
                                                Estado
                                            </label>
                                    </div>

                                    <div class="d-grid gap-2 d-md-block mt-3">
                                        <section th:replace="~{categoria/fragmentos :: botonesEditar}"></section>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>


            <section th:fragment="botonesEditar">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/categoria/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Guardar
                        </button>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
