<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TicoAsia</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Jomhuria" rel="stylesheet">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <style>


                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }

                body {
                    background-color: #292424;
                }
                .Title {
                    font-family: 'Jomhuria';
                    font-size: 4.5em;
                    color: #ff6666;
                    margin: 0;
                    padding: 0;
                }
                .vertical-text {
                    writing-mode: vertical-rl;
                    text-orientation: upright;
                    color: yellow;
                }
                .nav-style{
                    font-family: 'Jomhuria';
                    font-size: 2em;
                }

                .figure-img {

                    figure-caption-font-size: 500
                        small-font-size;
                    color: black;
                    align-content: center;
                    background-color: black;
                }

                container {
                    display: flex;
                    align-items: center;
                    position: relative;
                    text-align: center;
                }

                .text-over-image {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 3;
                    color: white;
                    font-family: 'Jomhuria', sans-serif;
                }

                @font-face {
                    font-family: 'Jomhuria'; /* Nombre de la fuente */
                    src: url('ruta/a/jomhuria.ttf') format('truetype'); /* Ruta a la fuente */
                    /* Otros formatos de fuentes como woff, woff2, etc. */
                }

                h1 {
                    font-size: 70px;
                }

                .image-container {
                    position: relative;
                    display: inline-block;

                }

                .image-container::after {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 1;
                }

                /* Estilos para la imagen en especifico */
                .image {
                    display: block;
                    width: 100%;
                    height: auto;
                    z-index: 2;
                }

                .margen-lateral {
                    margin-left: 20px; /* Margen a la izquierda */
                    margin-right: 20px; /* Margen a la derecha */
                }



            </style>
            </style>
            <script th:src="@{/js/rutinas.js}"></script>   
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>   
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand Title">TicoAsia</a>
                    <div class="vertical-text">品味轩</div> <!-- Texto chino vertical -->
                    <button class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-nav ms-auto" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/pedir}">Pedir</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/menu}">Menú</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/reservas}">Reservas</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/afiliarse}">Afiliarse</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/nosotros}">Nosotros</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/admin}">Admin</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/iniciar_sesion}">Iniciar Sesión</a></li>
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle nav-style" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Idioma</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>






        <footer th:fragment="footer" class="bg-black mt-3 p-1 text-white">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">&COPY Derechos reservados TicoAsia 2024</<p>

                            </footer>
                            </body>
                            </html>
