<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TicoAsia</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Jomhuria" rel="stylesheet">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>

            <style>
                .Title {
                    font-family: 'Jomhuria';
                    font-size: 4.5em;
                    color: #ff6666;
                    margin: 0;
                    padding: 0;
                }
                .vertical-text {
                    writing-mode: vertical-rl;
                    text-orientation: upright;
                    color: yellow;
                }
                .nav-style{
                    font-family: 'Jomhuria';
                    font-size: 2em;
                }

                .afiliarse{
                    position: relative;
                    width: 1512px;
                    height: 982px;
                    background: #FFFFFF;
                }
                .cuadro{
                    position: absolute;
                    width: 1200px;
                    height: auto;
                    left: 50%;
                    ;
                    top: 120px;
                    transform: translateX(-50%);

                    background: rgba(217, 217, 217, 0.8);
                    border-radius: 40px;

                    padding: 20px;
                    box-sizing: border-box;


                }

                .txtgrande{
                    position: relative;
                    width: 672px;
                    height: 180px;
                    left: calc(50% - 672px/2);
                    top: 30px;

                    font-family: 'Jomhuria';
                    font-style: normal;
                    font-weight: 200;
                    font-size: 80px;
                    line-height: 70px;
                    text-align: center;

                    color: rgba(41, 36, 36, 0.7);
                    margin-bottom: 40px;
                }
                .cuadro .form-floating {
                    margin-bottom: 20px;
                }
                .cuadro .form-floating input.form-control {
                    height: 60px;
                    font-size: 16px;
                    padding: 25px;
                    border-radius: 8px;
                    border: 1px solid #ced4da;
                }
              
                .form-check {
                    margin-bottom: 20px;
                    width: 100%;

                }
                .custom-btn {
                    padding: 0.8rem 2rem; /* Aumenta el relleno para hacer el botón más grande */
                    font-size: 1.5rem; /* Aumenta el tamaño de la fuente */
                }




            </style>
            <script th:src="@{/js/rutinas.js}"></script>   
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>   
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand Title">TicoAsia</a>
                    <div class="vertical-text">品味轩</div> <!-- Texto chino vertical -->
                    <button class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse navbar-nav ms-auto" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/pedir}">Pedir</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/menu}">Menú</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/reservas}">Reservas</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/afiliarse}">Afiliarse</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/nosotros}">Nosotros</a></li>
                            <li class="nav-item px-2"><a class="nav-link nav-style" th:href="@{/iniciar_sesion}">Iniciar Sesión</a></li>
                        </ul>


                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle nav-style" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Idioma</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </header>


        <footer th:fragment="footer" class="bg-black mt-3 p-1 text-white">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">&COPY Derechos reservados TicoAsia 2024</<p>
                            </div>
                            </div>
                            </footer>
                            </body>
                            </html>
